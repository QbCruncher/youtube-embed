<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WidgetWall Perfect Fit</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* This is the magic line */
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe
        src="https://www.youtube.com/embed/KW7NyTgZwyA?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0"
        allow="autoplay; fullscreen"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
